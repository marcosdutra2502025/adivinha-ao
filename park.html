<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquímetro</title>

    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            max-width: 350px;
            margin: 80px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
            text-align: center;
        }

        input, button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }

        .erro {
            color: red;
            font-weight: bold;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>Simulador de Parquímetro</h1>
        
        <label>Insira o valor (R$):</label>
        <input type="number" id="valor" step="0.01" placeholder="Ex: 3.50">

        <button onclick="calcular()">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script>
        // Classe Parquimetro
        class Parquimetro {
            constructor(valor) {
                this.valor = valor;
            }

            calcularTempo() {
                if (this.valor < 1) {
                    return {
                        mensagem: "Valor insuficiente para estacionar!",
                        tempo: null,
                        troco: null
                    };
                }

                let tempo = 0;
                let troco = 0;

                if (this.valor >= 1 && this.valor < 1.75) {
                    tempo = 30;
                    troco = this.valor - 1;
                } else if (this.valor >= 1.75 && this.valor < 3) {
                    tempo = 60;
                    troco = this.valor - 1.75;
                } else {
                    tempo = 120;
                    troco = this.valor - 3;
                }

                return {
                    mensagem: "Tempo calculado com sucesso!",
                    tempo: tempo,
                    troco: troco.toFixed(2)
                };
            }
        }

        function calcular() {
            const valor = parseFloat(document.getElementById("valor").value);
            const parquimetro = new Parquimetro(valor);

            const resultado = parquimetro.calcularTempo();

            const divResultado = document.getElementById("resultado");

            if (resultado.tempo === null) {
                divResultado.innerHTML = `<p class="erro">${resultado.mensagem}</p>`;
            } else {
                divResultado.innerHTML = `
                    <p><strong>${resultado.mensagem}</strong></p>
                    <p>Tempo de permanência: <strong>${resultado.tempo} minutos</strong></p>
                    <p>Troco: <strong>R$ ${resultado.troco}</strong></p>
                `;
            }
        }
    </script>

</body>
</html>
