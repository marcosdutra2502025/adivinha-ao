<body>

<div class="container">
    <h2>PrevisÃ£o do Tempo (PrÃ³ximos 16 dias)</h2>

<script>
document.getElementById("buscar").addEventListener("click", buscarCidade);

async function buscarCidade(){
    const cidade = document.getElementById("cidade").value.trim();
    const dataEscolhida = document.getElementById("data").value;
    const resultado = document.getElementById("resultado");

    if(!cidade || !dataEscolhida){
        alert("Preencha cidade e data!");

    }

    // âœ… Busca de cidade usando Nominatim (SEM API-KEY e sem bloqueio)
    const geoURL = `https://nominatim.openstreetmap.org/search?format=json&limit=1&email=app@exemplo.com&q=${encodeURIComponent(cidade)}`;

    let geo;
    try {
        geo = await fetch(geoURL).then(r => r.json());
    } catch {
        resultado.innerHTML = "âŒ Erro ao buscar a cidade.";
        return;
    }

    if(!geo || geo.length === 0){
        resultado.innerHTML = "âŒ Cidade nÃ£o encontrada. Tente sem abreviaÃ§Ãµes.";
        return;
    }

    const lat = geo[0].lat;
    const lon = geo[0].lon;

    const climaURL = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=America/Sao_Paulo`;

    const tMin = clima.daily.temperature_2m_min[index];

        63:"ğŸŒ§ğŸŒ§ Chuva moderada",71:"â„ Neve",95:"â›ˆ Tempestade"

        ğŸŒ¡ MÃ¡xima: <b>${tMax}Â°C</b><br>

}
